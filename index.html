<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Zoológico Simples</title>
</head>

<body>
    <h1>Animais do Zoológico</h1>

    <label>Nome: </label>
    <input type="text" id="nome">

    <label>Idade: </label>
    <input type="number" id="idade">

    <select id="genero" aria-label="Gênero" aria-required="true" required>
        <option value="">Selecione o gênero *</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
    </select>
    
    <label>Espécie: </label>
    <input type="text" id="especie">

    <label>Raça: </label>
    <input type="text" id="raca">

    <label>Ala do zoológico: </label>
    <input type="text" id="ala">

    <button id="addBtn">Adicionar</button>
     <button id="mostrarBtn">Mostrar Lista</button>
     <button id="resetBtn">Resetar saida</button>

        <div id="saida"></div>

        <script src="script.js"></script>
</body>

</html>
